<!DOCTYPE html>
<html>
  <head>
    <style>
      input { width: 40em; margin: 10px;}
      textarea { width: 40em; height: 40em; resize: none; margin: 10px;}
      button { width: 40em; margin: 10px;}
      label { margin: 10px; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div>
      <label for="email">Email address:</label><br>
      <input type="text" id="email" placeholder="Enter your email here">
    </div>
    <div>
      <label for="publicKey">Public Key:</label><br>
      <textarea readonly id="publicKey"></textarea>
    </div>
    <div>
      <button id="generateKey">Generate new key</button>
    </div>

    <script src="openpgp.min.js"></script>
    <script src="browser-polyfill.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
